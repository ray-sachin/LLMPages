<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400" viewBox="0 0 640 400" role="img" aria-label="A pelican riding a bicycle">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b3e5fc"/>
      <stop offset="100%" stop-color="#e1f5fe"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#sky)"/>
  <!-- Ground -->
  <rect x="0" y="320" width="640" height="80" fill="#8bc34a"/>
  <rect x="0" y="340" width="640" height="60" fill="#689f38" opacity="0.5"/>

  <!-- Bicycle wheels -->
  <circle cx="210" cy="320" r="60" fill="#263238"/>
  <circle cx="210" cy="320" r="50" fill="#fafafa"/>
  <circle cx="210" cy="320" r="6" fill="#263238"/>

  <circle cx="430" cy="320" r="60" fill="#263238"/>
  <circle cx="430" cy="320" r="50" fill="#fafafa"/>
  <circle cx="430" cy="320" r="6" fill="#263238"/>

  <!-- Spokes -->
  <g stroke="#b0bec5" stroke-width="2">
    <line x1="210" y1="320" x2="260" y2="320"/>
    <line x1="210" y1="320" x2="160" y2="320"/>
    <line x1="210" y1="320" x2="210" y2="270"/>
    <line x1="210" y1="320" x2="210" y2="370"/>
    <line x1="210" y1="320" x2="246" y2="284"/>
    <line x1="210" y1="320" x2="174" y2="284"/>
    <line x1="430" y1="320" x2="480" y2="320"/>
    <line x1="430" y1="320" x2="380" y2="320"/>
    <line x1="430" y1="320" x2="430" y2="270"/>
    <line x1="430" y1="320" x2="430" y2="370"/>
    <line x1="430" y1="320" x2="466" y2="284"/>
    <line x1="430" y1="320" x2="394" y2="284"/>
  </g>

  <!-- Bike frame -->
  <g fill="none" stroke="#1565c0" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <line x1="210" y1="320" x2="310" y2="260"/>
    <line x1="430" y1="320" x2="310" y2="260"/>
    <line x1="260" y1="320" x2="430" y2="320"/>
    <line x1="260" y1="320" x2="210" y2="320"/>
    <line x1="310" y1="260" x2="350" y2="210"/>
    <line x1="350" y1="210" x2="420" y2="210"/>
    <!-- Seat post -->
    <line x1="300" y1="240" x2="280" y2="200"/>
  </g>
  <!-- Handlebar -->
  <g stroke="#1565c0" stroke-width="8" stroke-linecap="round">
    <line x1="420" y1="210" x2="450" y2="185"/>
    <line x1="450" y1="185" x2="465" y2="190"/>
    <line x1="450" y1="185" x2="460" y2="170"/>
  </g>
  <!-- Pedals and crank -->
  <g stroke="#1565c0" stroke-width="8" stroke-linecap="round">
    <line x1="300" y1="300" x2="285" y2="285"/>
    <line x1="300" y1="300" x2="315" y2="315"/>
  </g>
  <circle cx="300" cy="300" r="12" fill="#1565c0"/>

  <!-- Pelican body -->
  <ellipse cx="270" cy="200" rx="60" ry="40" fill="#eceff1" stroke="#90a4ae" stroke-width="2"/>
  <!-- Pelican wing -->
  <path d="M 235 200 C 245 170, 290 170, 305 200 C 285 195, 260 195, 235 200 Z" fill="#cfd8dc" stroke="#90a4ae" stroke-width="2"/>
  <!-- Pelican neck and head -->
  <path d="M 300 185 C 330 170, 355 160, 370 160 C 380 160, 385 165, 385 175 C 385 185, 380 190, 370 190 C 355 190, 330 185, 300 185 Z" fill="#eceff1" stroke="#90a4ae" stroke-width="2"/>
  <!-- Pelican eye -->
  <circle cx="368" cy="172" r="4" fill="#263238"/>
  <!-- Pelican beak -->
  <path d="M 385 175 C 410 175, 445 182, 470 190 C 448 195, 420 200, 392 198 C 390 192, 388 185, 385 175 Z" fill="#ffb74d" stroke="#ef6c00" stroke-width="2"/>
  <!-- Pelican pouch -->
  <path d="M 392 198 C 420 200, 445 205, 468 210 C 446 212, 420 213, 396 210 Z" fill="#ffcc80" stroke="#ef6c00" stroke-width="2" opacity="0.9"/>
  <!-- Tail -->
  <path d="M 215 205 L 195 195 L 205 215 Z" fill="#cfd8dc" stroke="#90a4ae" stroke-width="2"/>

  <!-- Pelican legs on pedals -->
  <g stroke="#8d6e63" stroke-width="6" stroke-linecap="round">
    <line x1="280" y1="220" x2="315" y2="315"/>
    <line x1="260" y1="220" x2="285" y2="285"/>
  </g>
  <g fill="#8d6e63">
    <ellipse cx="315" cy="315" rx="6" ry="6"/>
    <ellipse cx="285" cy="285" rx="6" ry="6"/>
  </g>

  <!-- Saddle -->
  <rect x="265" y="192" width="40" height="12" rx="6" fill="#424242"/>

  <!-- Simple clouds -->
  <g fill="#ffffff" opacity="0.9">
    <ellipse cx="120" cy="70" rx="40" ry="18"/>
    <ellipse cx="150" cy="70" rx="30" ry="14"/>
    <ellipse cx="100" cy="70" rx="25" ry="12"/>
    <ellipse cx="520" cy="90" rx="35" ry="16"/>
    <ellipse cx="550" cy="90" rx="25" ry="12"/>
    <ellipse cx="500" cy="90" rx="22" ry="10"/>
  </g>
</svg>